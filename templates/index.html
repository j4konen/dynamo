<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamo: Edit DNS records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
  <br>
    <div class="container" style="max-width:700px">
      <div class="card">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <span class="navbar-text">
            Dynamo - New record for <span id="domainTitle"></span>
          </span>
        </nav>
        <br>
        <div class="container" style="max-width:660px">
          <div class="row">
            <div class="col-6">
              <div class="alert alert-success alert-dismissible" style="display:none" id="success-bar">
                <strong>Success!</strong> <span id="success-text"></span>
              </div>
              <div class="alert alert-warning alert-dismissible"  style="display:none" id="error-bar">
                <strong>Error!</strong> <span id="error-text"></span>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="record" name="record" placeholder="A record">
                <small class="form-text text-muted" id="recordExample"></small>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="address" name="address" placeholder="IPv4 address">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <button onclick="sendData()" class="btn btn-primary">New record</button>
              <button onclick="showEdit()" class="btn btn-outline-dark" id="edit-btn">List records</button>
            </div>
            <div class="col-6">
              <div class="card" style="border:0">
                <p>
                  Approved users can create and remove subdomains using this interface.
                  <br>
                  <br>
                  Please, enter your desired subdomain and the IP address of your server.
                  <br>
                  <br>
                  Contact the admin for the password.
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul class="list-group" style="display:none" id="recordList">
                <br>
              </ul>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
    <br>
    <footer class="mastfoot mt-auto">
      <div class="inner text-center">
        <p>Made by <a href="https://github.com/sjaks">@sjaks</a></p>
      </div>
    </footer>
    <script type="text/javascript" src="/static/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
