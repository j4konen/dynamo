<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create a new record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Dynamo</span>
      </nav>
      <br>
      <div class="col-7">
        <div class="alert alert-success alert-dismissible" style="display:none" id="success-bar">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> <span id="success-text"></span>
        </div>
        <div class="alert alert-warning alert-dismissible"  style="display:none" id="error-bar">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Error!</strong> <span id="error-text"></span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="record" name="record" placeholder="A record">
          <small class="form-text text-muted">For example, <b>sample</b>.vey.cool</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="address" name="address" placeholder="IPv4 address">
        </div>
        <button onclick="sendData()" class="btn btn-primary">Create</button>
      </div>
      <br>
      <script type="text/javascript" src="/static/main.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
